<div class="card">
  <img class="card-img-top" src="{{articuloDetail.image}}" alt="Card image cap">
  <h4 class="card-title" id="title-hype-item">{{articuloDetail.name}}</h4>
  <h5 class="card-text" id="text-collection">{{articuloDetail.collection}}</h5>
  <div class="card-body">
    <p class="card-text"> {{articuloDetail.description}} </p>
  </div>
</div>
